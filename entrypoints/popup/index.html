<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: sans-serif;
      }
      form {
        display: grid;
        gap: 1rem;
      }
      fieldset {
        display: grid;
        min-inline-size: max-content;
        border: none;
        padding: 0;
        margin: 0;
      }
      legend {
        font-weight: bold;
        font-size: large;
      }
      img {
        object-fit: cover;
      }
      .title {
        margin-bottom: 1rem;
      }
      .title__icontitle {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
      .title__title,
      .title__subtitle {
        margin-block: 0;
      }
      .title__subtitle {
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <div class="title">
      <div class="title__icontitle">
        <img src="/icon/YouHider-32.png" height="32" width="32" />
        <h1 class="title__title">YouHider</h1>
      </div>
      <p class="title__subtitle">Hide YouTube distractions.</p>
    </div>

    <form id="settings-form"></form>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
